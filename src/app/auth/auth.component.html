<div class="background-overlay">
  <div class="container">
    <div class="grid">
      <div class="col-12 justify-content-center flex">
        <p-card subheader="Standalone Senior High School in Valenzuela" styleClass="login-card"
                class="flex text-center">
          <ng-template pTemplate="header" class="justify-content-center">
            <div class="card-header-img">
              <img ngSrc="/school-logo.png" alt="" width="256" height="256">
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="grid test-border p-5">
              <div class="col-12 mb-1">
                <p-iconField>
                  <p-inputIcon styleClass="pi pi-user">

                  </p-inputIcon>
                  <input type="text" pInputText class="w-23rem" placeholder="Email Address">
                </p-iconField>
              </div>
              <div class="col-12">
                <p-iconField>
                  <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
                  <input type="password" pInputText class="w-23rem" placeholder="Password">
                </p-iconField>
              </div>
              <div class="col-12">

              </div>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
