<p-card subheader="Student Profile Information" styleClass="h-full">
  <div class="flex-column flex align-items-center justify-content-center mb-3">
    <p-image src="/school-logo.png" width="156" height="156"> </p-image>
    @if (this.studentInformation !== undefined) {
    <span class="text-900 font-medium text-xl">
      <b
        >{{ this.studentInformation.prefix }}
        {{ this.studentInformation.firstName }}&nbsp;{{
          this.studentInformation.lastName
        }}</b
      >
    </span>
    } @else {
    <span class="text-900 font-medium text-xl">
      <b>Waiting for the selection of student</b>
    </span>
    }
  </div>
  <div class="grid">
    <div class="col-12 w-full">
      <div class="flex flex-column gap-2">
        <label for="sex"> Sex </label>
        <input
          pInputText
          id="sex"
          [value]="this.studentInformation?.sex ?? 'Sex is not specified'"
          readonly
        />
      </div>
    </div>
    <div class="col-12">
      <div class="flex flex-column gap-2">
        <label for="birthDate">Birth Date</label>
        <input
          pInputText
          id="birthDate"
          [value]="
            this.studentInformation?.birthdate ?? 'Birthdate is not specified'
          "
          readonly
        />
      </div>
    </div>
    <div class="col-12">
      <div class="flex flex-column gap-2">
        <label for="guardianName"> Guardian Name </label>
        <input
          pInputText
          id="guardianName"
          [value]="
            this.studentInformation?.guardian?.fullName ??
            'Guardian name is not specified'
          "
          readonly
        />
      </div>
    </div>
    <div class="col-12">
      <div class="flex flex-column gap-2">
        <label for="guardianContactNumber"> Guardian Contact Number </label>
        <input
          pInputText
          id="guardianContactNumber"
          [value]="
            this.studentInformation?.guardian?.contactNumber ??
            'Guardian contact number is not specified'
          "
          readonly
        />
      </div>
    </div>
    <div class="col-12 xl:col-6">
      <div class="flex flex-column gap-2">
        <label for="className">Class Name</label>
        <input
          pInputText
          id="className"
          [value]="
            this.studentInformation?.classroom?.classroomName ??
            'Class name is not specified'
          "
          readonly
        />
      </div>
    </div>
    <div class="col-12 xl:col-6">
      <div class="flex flex-column gap-2">
        <label for="gradeLevel">Grade Level</label>
        <input
          pInputText
          id="gradeLevel"
          [value]="
            this.studentInformation?.gradeLevel?.name ??
            'Grade level is not specified'
          "
          readonly
        />
      </div>
    </div>
  </div>
</p-card>
