<form [formGroup]="editForm" (ngSubmit)="saveAttendance()">
  <div class="p-fluid">
    <div class="p-field mb-3">
      <label for="status">Status</label>
      <p-dropdown id="status" [options]="attendanceStatuses" formControlName="status">
        <ng-template pTemplate="item" let-status>
          <div class="flex align-items-center">
            <span>{{ status }}</span>
          </div>
        </ng-template>
      <ng-template pTemplate="selectedItem" let-status>
        <div class="flex align-items-center">
          <span>{{ status }}</span>
        </div>
      </ng-template>
      </p-dropdown>
    </div>
    <div class="p-field mb-3">
      <label for="notes">Notes</label>
      <textarea id="notes" pInputTextarea formControlName="notes" rows="3"></textarea>
    </div>
  </div>
  <p-button type="submit" label="Save Changes" [disabled]="!editForm.valid"></p-button>
</form>
