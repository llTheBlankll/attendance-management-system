<p-card header="Manual Attendance Input" styleClass="shadow-3">
  <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
    <div class="p-fluid">
      <div class="p-field mb-3">
        <label for="studentId">Student ID</label>
        <input id="studentId" type="text" pInputText formControlName="studentId">
      </div>
      <div class="p-field mb-3">
        <label for="status">Status</label>
        <p-dropdown id="status" [options]="attendanceStatuses" formControlName="status" optionLabel="label" optionValue="value"></p-dropdown>
      </div>
      <div class="p-field mb-3">
        <label for="date">Date</label>
        <p-calendar id="date" formControlName="date" [showIcon]="true" [showTime]="true"></p-calendar>
      </div>
      <div class="p-field mb-3">
        <label for="notes">Notes</label>
        <textarea id="notes" pInputTextarea formControlName="notes" rows="3"></textarea>
      </div>
    </div>
    <p-button type="submit" label="Submit Attendance" [disabled]="!attendanceForm.valid"></p-button>
  </form>
</p-card>
