<p-menubar [model]="adminMenu">
  <ng-template pTemplate="start">
    <span class="pi pi-fw pi-list" style="font-size: 1rem;">
    </span>
  </ng-template>
  <ng-template pTemplate="end">
    <!-- PrimeNG Dropdown Avatar -->
    <p-avatar image="/school-logo.png" (click)="menu.toggle($event)">
    </p-avatar>
    <p-tieredMenu #menu [popup]="true" [model]="adminAvatarMenu">
    </p-tieredMenu>
  </ng-template>
</p-menubar>
