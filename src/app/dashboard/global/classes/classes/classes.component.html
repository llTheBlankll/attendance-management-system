<div class="grid">
  <div class="col-12">
    <classes-class-details-card (classSelected)="this.onClassSelected($event)" [classes]="this.classes"/>
  </div>
  <div class="col-12 xl:col-3 lg:col-4 md:col-6">
    <classes-overall-attendance-card [classOverAllAttendance]="this.totalCards.overAllAttendance"/>
  </div>
  <div class="col-12 xl:col-3 lg:col-4 md:col-6">
    <classes-on-time-student-card [classOnTimeStudent]="this.totalCards.onTime"/>
  </div>
  <div class="col-12 xl:col-3 lg:col-4 md:col-6">
    <classes-late-student-card [classLateStudents]="this.totalCards.late"/>
  </div>
  <div class="col-12 xl:col-3 lg:col-4 md:col-6">
    <classes-absent-student-card [classAbsentStudents]="this.totalCards.absent"/>
  </div>
  <div class="col-12 xl:col-8">
    <classes-monthly-attendance-card/>
  </div>
  <div class="col-12 xl:col-4">
    <classes-attendance-demographics-card [sex]="this.attendanceDemographics"/>
  </div>
  <div class="col-12 xl:col-4">
    <classes-absent-students-list-card/>
  </div>
  <div class="col-12 xl:col-4">
    <classes-students-list-card/>
  </div>
  <div class="col-12 xl:col-4">
    <classes-today-activities-card/>
  </div>
</div>
