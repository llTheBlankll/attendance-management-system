<p-card styleClass="h-full">
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between px-3 py-2">
      <h2 class="text-xl font-semibold m-0">Monthly Attendance Analysis</h2>
      <p-button icon="pi pi-info-circle" styleClass="p-button-rounded p-button-text"></p-button>
    </div>
  </ng-template>
  <p class="m-0 text-secondary">Analyze attendance trends for the current month. This report provides:</p>
  <ul class="list-none p-0 m-0 mt-2">
    <li class="flex align-items-center mb-2"><i class="pi pi-chart-line mr-2 text-blue-500"></i>Monthly attendance
      trends
    </li>
    <li class="flex align-items-center mb-2"><i class="pi pi-percentage mr-2 text-green-500"></i>Class-wise attendance
      percentages
    </li>
    <li class="flex align-items-center"><i class="pi pi-exclamation-triangle mr-2 text-yellow-500"></i>Identification of
      low attendance patterns
    </li>
  </ul>
  <ng-template pTemplate="footer">
    <p-button (onClick)="generateReport()" icon="pi pi-file-pdf" label="Generate Analysis"></p-button>
  </ng-template>
</p-card>
