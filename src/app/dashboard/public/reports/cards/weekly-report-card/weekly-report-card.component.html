<p-card styleClass="h-full">
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between px-3 py-2">
      <h2 class="text-xl font-semibold m-0">Weekly Attendance Report</h2>
      <p-button icon="pi pi-info-circle" styleClass="p-button-rounded p-button-text"></p-button>
    </div>
  </ng-template>
  <p class="m-0 mb-3 text-secondary">Generate a weekly attendance report for a specific class. This report includes:</p>
  <ul class="list-none p-0 m-0 mb-3">
    <li class="flex align-items-center mb-2"><i class="pi pi-calendar mr-2 text-blue-500"></i>Daily attendance breakdown
    </li>
    <li class="flex align-items-center mb-2"><i class="pi pi-users mr-2 text-green-500"></i>Student-wise attendance
      summary
    </li>
    <li class="flex align-items-center"><i class="pi pi-chart-line mr-2 text-orange-500"></i>Weekly attendance trends
    </li>
  </ul>
  <p-dropdown [(ngModel)]="selectedClass" [options]="classes" optionLabel="name" placeholder="Select Class"
              styleClass="w-full"></p-dropdown>
  <ng-template pTemplate="footer">
    <p-button (onClick)="generateReport()" [disabled]="!selectedClass" icon="pi pi-file-pdf"
              label="Generate Report"></p-button>
  </ng-template>
</p-card>
